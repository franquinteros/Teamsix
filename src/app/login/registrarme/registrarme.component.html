<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/713 escuela.jpg" alt="bootstrap 4 login page">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Registrarse</h4>
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="name">Nombre</label>
									<input id="name" type="text" class="form-control" name="name" formControlName="name">
									<div class="invalid-feedback">
										cual es tu nombre?
									</div>
								</div>
								<div class="form-group">
									<label for="name">Apellido</label>
									<input id="name" type="text" class="form-control" name="apellido" formControlName="name">
									<div class="invalid-feedback">
										cual es tu apellido?
									</div>
								</div>
								<div class="form-group">
									<label for="name">DNI</label>
									<input id="name" type="text" class="form-control" name="DNI" formControlName="name">
									<div class="invalid-feedback">
										cual es tu Dni?
									</div>
								</div>

								<div class="form-group">
									<label for="email">Email</label>
									<input id="email" type="email" class="form-control" name="email" formControlName="email">
									<div class="invalid-feedback">
										se requiere Email
									</div>
								</div>

								<div class="form-group">
									<label for="password">Contraseña</label>
									<input id="password" type="password" class="form-control" name="password" formControlName="password">
									<div class="invalid-feedback">
										se requiere contraseña
									</div>
								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="agree" id="agree" class="custom-control-input" required="">
										<label for="agree" class="custom-control-label">acepto los <a href="#">Terminos y Condiciones</a></label>
										<div class="invalid-feedback">
											debes aceptar nuestros terminos y condiciones 
										</div>
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Registrarse
									</button>
								</div>
								<div class="mt-4 text-center">
									ya tienes una cuenta? <a class="" routerLink="/login">Iniciar Sesion</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2023 &mdash; 7mo E.T.P
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
